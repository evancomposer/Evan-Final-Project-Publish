<!DOCTYPE html>
<!-- html tag represents the entire html document -->
<html lang="en" dir="ltr">
<!-- head tag represents all non visible content on the page -->
<head>
  <!-- tell the browser what character set we are using -->
  <meta charset="utf-8">
  <!-- title that goes in the tab bar -->
  <title>Evan Johnson — Composer</title>
  <!-- link the animation library stylesheet, and then our own stylesheet -->
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
</head>
<!-- body tab represents all the visible content on our page -->
<body class = "page">
  <!-- div holding all our navigation elements -->
  <div class="nav">
    <div class="navElement">
      <a href="index.html" >Home</a>
      <hr>
    </div>
    <div class="navElement">
      <a href="about.html" >About</a>
      <hr>
    </div>
    <div class="navElement">
      <a href="music.html" >Music</a>
      <hr>
    </div>
    <div class="navElement">
      <a href="contact.html" >Contact</a>
      <hr>
    </div>
  </div>
  <!-- div for the contact page content -->
  <div class="contactContainer">

    <div class="contactFormPhoto">
      <img src="contact_page_shot_2017_33.jpg" alt="Photo Here">
    </div>

    <div class="contactPageBlurb">
      Got a question?
    </div>
    <div class="contactPageSubBlurb">Great! Fill out this form — I'll get back to you as soon as I can.</div>
    <div class="contactForm">
      <form action="https://formspree.io/johns.music.on@gmail.com" method="POST">
        <input type="text" name="name" value="Name">
        <input type="email" name="_replyto" value="Email Address">
        <input type="text" name="comment" value = "Question/Comment/Message">
        <input type="submit" value="Send" class='submit'>
      </form>
    </div>

  </div>

  <iframe width="100%" height="70" align = "bottom" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/307303985&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
</body>
